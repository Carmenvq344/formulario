    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #b536f0, #4ac9fc); 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #181818; 
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        header {
            width: 100%;
            background: linear-gradient(135deg, #7d1bd8, #0a27cc);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #000000; 
        }

        h1 {
            margin-top: 80px; 
            font-size: 48px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        .link-button {
            display: inline-block;
            padding: 15px 25px;
            margin: 20px;
            background-color: #9c27b0;
            color: white;
            text-decoration: none;
            box-shadow: 0 10px 30px rgb(255, 255, 255);
            border-radius: 10px;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .link-button:hover {
            background-color: #20e4c3;
            transform: translateY(-3px);

        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #6a1b9a;
            width: 100%;
            color: rgb(0, 0, 0);
            text-align: center;
        }

                @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
